
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>E-MAIL</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-image:url(pic11.jpg)">
        <div class="wrapper animated bounceInLeft">
            <div class="container text-center">
                <img src="https://raw.githubusercontent.com/heth0218/Codeshastra-6.0/master/public/img/logo3.png" alt="logo" class="mb-5 mt-3">
            </div>
    
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form">
                        <div class="card space icon-relative">
                            <label class="label">To:</label>
                            <input type="text" id="to" class="input">
                        </div>
                        <div class="card space icon-relative">
                            <label class="label">From:</label>
                            <input type="text" id="from" class="input">
                        </div>
                        <div class="card space icon-relative">
                            <label class="label">Subject:</label>
                            <input type="text" id="subject"class="subject">
                        </div>
                        <div class="card space icon-relative">
                            <label class="label">Body:</label>
                            <textarea name="message" id="body"rows="5"></textarea>
                        </div>
                        <button class="btn btn-primary" id="btn" style="margin-top: 4px;" onclick="hello()">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const hello=async()=>{
                    const to=document.getElementById('to').value;
                const from=document.getElementById('from').value;
                const subject=document.getElementById('subject').value;
                const body1=document.getElementById('body').value;
                const data={
                    to:to,
                    from:from,
                    subject:subject,
                    body:body1
                }
            console.log(data)
                    const option={
                         method:"POST",
                         headers:{
                             'Content-Type':'application/json'
                         },
                         body:JSON.stringify(data)
                     };
                     const res=await fetch('/mailer',option);
                     const data1=await res.json();
                     console.log(data1);
                }
            </script>
    </body>
    </html>
